syntax = "proto3";

package dummyserver;

service DummyServer {

    rpc DoStuff(DummyRequest) returns (DummyReply) {}

}

service StatefulDummyServer {

    rpc StatefulDoStuff(DummyRequest) returns (DummyReply) {}

    rpc SetState(DummyRequest) returns (DummyReply) {}

}

message DummyRequest {
  string param1 = 1;
}

message DummyReply {
  string answer = 1;
}