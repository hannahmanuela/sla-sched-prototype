syntax = "proto3";

package mainserver;

service MainServer {

    rpc OkToPlace(ProcInfo) returns (PlacementReply) {}

}

message ProcInfo {
  float memUsg = 1;
  float compCeil = 2;
  float compDeadline = 3;
}

message PlacementReply {
  bool okToPlace = 1;
  float ratio = 2;
}


service WebsiteServer {

    rpc GetProfilePage(ProcInfo) returns (ProfilePage) {}

}

message ProfilePage {
  uint64 retVal = 1;
}